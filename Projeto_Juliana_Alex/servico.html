<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/servico.css">
    <script src="JS/json.js"></script>
    <script src="JS/servico.js"></script>
    <title>Pagina de Servico</title>
</head>
<body>
    <div>
        <header class="p-2 bg-light-subtle">
            <div class="navbar hea mx-2">
                <div class="img-fluid ">
                    <img src="IMG/logo_imagem.png" width="60">
                    <img src="IMG/logo_nome.png" width="160">
                </div>
                <div class="nav">
                    <ul class="nav col-12 mb-2 mb-md-0">
                    <li><a href="home.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="funcionario.html" class="nav-link px-2 text-secondary">Cadastro de Funcionários</a></li>
                    <li><a href="solicitacao.html" class="nav-link px-2 text-secondary">Cadastro de Solicitação</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container mt-3">
        <div>
            <h1 class="serv">Cadastro de Serviços</h1>
        </div>
        <div>
            <div class="row">
                <div class="col">
                <div class="form-group">
                    <label for="id">ID</label>
                </div>
                <div>
                    <input class="form-control border-dark-subtle" type="number" id="id">
                </div>
                </div>
                <div class="col">
                <div class="form-group">
                    <label for="servico">Serviço</label>
                </div>
                <div>
                    <input class="form-control border-dark-subtle" type="text" name="servico" id="servico">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="valor">Valor de Serviço</label>
                    </div>
                    <div>
                        <input class="form-control border-dark-subtle" type="number" id="valor">
                    </div>
                </div>
                </div>
        </div>
        <p></p>
        <div>
            <button type="submit" onclick="Salvar()" class="btn btn-primary">Salvar</button>
        </div>
        <div>
            <h4 class="fina">Serviços Cadastrados</h4>
        </div>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Valor de Serviço</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        </div>
    </div>
</body>
</html>
