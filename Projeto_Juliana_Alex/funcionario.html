<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="JS/funcionario.js"></script>
    <link rel="stylesheet" href="CSS/funcionario.css">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <div class="">
        <header class="p-2 bg-light-subtle">
            <div class="navbar hea mx-2">
                <div class="img-fluid ">
                    <img src="IMG/logo_imagem.png" width="60">
                    <img src="IMG/logo_nome.png" width="160">
                </div>
                <div class="nav">
                    <ul class="nav col-12 mb-2 mb-md-0">
                    <li><a href="home.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="servico.html" class="nav-link px-2 text-secondary">Cadastro de serviços</a></li>
                    <li><a href="solicitacao.html" class="nav-link px-2 text-secondary">Cadastro de Solicitações</a></li>
                    </ul>
                </div>
            </div>
        </header> 
        <div class="container">
            <div class="mt-4 funci">
                <h1>Cadastre de funcionário: </h1>
            </div>
            <div class="row">
                <div class="form-label col-1">
                    <label for="id">Id</label>
                    <input class="form-control" type="number" name="id" id="id" disabled>
                </div>
                <div class="form-label col">
                    <label for="nome">Nome</label>
                    <input  class="form-control" type="text" name="nome" id="nome">
                </div>
            </div>
                <div class="form-group row">
                    <div class="form-label col">
                        <label for="tel">Telefone</label>
                        <input  class="form-control" type="tel" name="tel" id="tel">
                    </div>
                    <div class="form-label col">
                        <label for="cpf">Cpf</label>
                        <input  class="form-control" type="text" name="cpf" id="cpf">
                    </div>
                </div>
                <div class="form-label row">
                    <div class="form-label col">
                        <label for="email">E-mail</label>
                        <input  class="form-control" type="email" name=email" id="email">
                    </div>
                    <div class="form-label col">
                        <label for="data">Data de Nascimento</label>
                        <input  class="form-control" type="date" name=data" id="data">
                    </div>
                </div>
                <div>
                    <select name="genero" id="genero" class="form-select">
                        <option value="null" selected>Selecione seu gênero</option>
                        <option value="M">Mascilino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <div class="mt-3 mb-2">
                    <button id="save" value="salvar" onclick="Salvar()" class="btn btn-primary">Salvar</button>
                </div>
                <div class="mt-2">
                    <h4 class="funci1">Funcionario Cadastrado</h4>
                </div>
                <div id="tabular">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Cpf</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Gênero</th>
                            <th scope="col">Nascimento</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

        </div>
        <p></p>
    </div>
</body>
</html>
